{% extends 'homesapp/base.html' %}
{% block body %}
<html>

<head>

</head>
<body>
    <div class="row">
        <div class="col-md-1"></div>
        
        <div class="col-md-3">
            <div class = "thumbnail">
                <img src="{{property.image_url}}" height="350" width="450">
                <div class="caption">
                    <p>{{property.property_name}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="container">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Property Details</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <lable><b>Area SQFT</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.area}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Price USD</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.price}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Zip Code</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.zip_code}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Direction</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.direction}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Address</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.post_address}}
                                        </td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    </div>
</body>
{% endblock %}


</html>
