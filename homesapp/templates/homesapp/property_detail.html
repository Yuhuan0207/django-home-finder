{% extends 'homesapp/base.html' %}
{% block body %}
<html>

<head>
    <style>
        #map {
          width: 100%;
          height: 400px;
          background-color: grey;
        }
       </style>
</head>
<body>
    <div class="row">
        <div class="col-md-1"></div>
        
        <div class="col-md-3">
            <div class = "thumbnail">
                <img src="{{property.image_url}}" height="350" width="450">
                <div class="caption">
                    <p>{{property.property_name}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="container">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Property Details</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <lable><b>Area SQFT</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.area}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Price USD</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.price}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Zip Code</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.zip_code}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Direction</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.direction}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <lable><b>Address</b></lable>
                                        </td>                  
                                        <td>
                                            {{property.post_address}}
                                        </td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <!-- map starts here -->
        <div class="col-md-8">
            <div class="thumbnail">
                <h3>Location</h3>
                <div id="map"></div>
                <script>
                // Initialize and add the map
                function initMap() {
                    // The location of Uluru
                    var uluru = {lat: {{ property.lat_field }}, lng: {{ property.long_field }}};
                    // The map, centered at Uluru
                    var map = new google.maps.Map(
                        document.getElementById('map'), {zoom: 15, center: uluru});
                    // The marker, positioned at Uluru
                    var marker = new google.maps.Marker({position: uluru, map: map});
                }
                </script>
                <!--Load the API from the specified URL
                * The async attribute allows the browser to render the page while the API loads
                * The key parameter will contain your own API key (which is not needed for this tutorial)
                * The callback parameter executes the initMap() function
                -->
                <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF9VKx0WwQSt2d0FkgUQyz7iWOCGZKeW8&callback=initMap">
                </script>  
                <!-- TODO: enable Google map api pricing & update Google map setting -->
            </div>
        </div>
    </div>
</body>
{% endblock %}


</html>
